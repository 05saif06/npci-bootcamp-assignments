<div class="container-fluid">
    <h2 style="margin-left: 500px;">CATEGORY INFORMATION</h2>
    <table  border="3" class="table table-hover">
        <thead>
        <tr>
            <th>CATEGORY ID</th>
            <th>CATEGORY NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp1 of category">
            <td>{{temp1.categoryId}}</td>
            <td>{{temp1.categoryName}}</td>
        </tr>
    </tbody>
</table>
</div>
